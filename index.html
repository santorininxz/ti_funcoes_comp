<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Classifica√ß√£o de Dispositivos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .dispositivos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      width: 120px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }

    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }

    .correto {
      color: green;
    }

    .errado {
      color: red;
    }
  </style>
</head>
<body>

  <h1>üîç Classifique o tipo de dispositivo</h1>
  <p>Clique em um dispositivo e escolha se √© de Entrada, Sa√≠da, Armazenamento ou Processamento</p>

  <div class="dispositivos" id="container">
    <!-- Dispositivos ser√£o adicionados via JavaScript -->
  </div>

  <script>
    const dispositivos = [
      { nome: "Teclado", tipo: "Entrada", icone: "‚å®Ô∏è" },
      { nome: "Mouse", tipo: "Entrada", icone: "üñ±Ô∏è" },
      { nome: "Monitor", tipo: "Sa√≠da", icone: "üñ•Ô∏è" },
      { nome: "Impressora", tipo: "Sa√≠da", icone: "üñ®Ô∏è" },
      { nome: "Pen Drive", tipo: "Armazenamento", icone: "üíæ" },
      { nome: "HD", tipo: "Armazenamento", icone: "üóÑÔ∏è" },
      { nome: "CPU", tipo: "Processamento", icone: "üß†" },
      { nome: "GPU", tipo: "Processamento", icone: "üéÆ" }
    ];

    const categorias = ["Entrada", "Sa√≠da", "Armazenamento", "Processamento"];

    const container = document.getElementById("container");

    dispositivos.forEach((disp, index) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<div style="font-size: 40px;">${disp.icone}</div><div>${disp.nome}</div><div class="feedback" id="feedback-${index}"></div>`;
      div.onclick = () => {
        const escolha = prompt(`üëâ Qual o tipo do dispositivo "${disp.nome}"?\nOp√ß√µes: ${categorias.join(", ")}`);
        const feedback = document.getElementById(`feedback-${index}`);
        if (escolha === null) return;

        if (escolha.trim().toLowerCase() === disp.tipo.toLowerCase()) {
          feedback.textContent = "‚úÖ Correto!";
          feedback.className = "feedback correto";
        } else {
          feedback.textContent = `‚ùå Errado. Tipo correto: ${disp.tipo}`;
          feedback.className = "feedback errado";
        }
      };
      container.appendChild(div);
    });
  </script>

</body>
</html>
